<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/module.css" />

  <script id="book-template" type="text/x-handlebars-template">
    <article class="card" data-author="{{author}}">
      <img src={{image_url}}>
      <h1>{{title}}</h1>
      <h2>{{author}}</h2>
      <p id ="{{book_id}}">{{description}}</p>
      <button><a ref="{{book_id}}">view details</a></button>
    </article>
  </script>
</head>

<body>
  <main class="deck">
    <header class="card">
      <p>Filler Head</p>
    </header>
    <section id="all-books" class="card">
      <p>Filler All</p>
    </section>
    <section id="single-book" class="card">
      <p>Filler Single</p>
    </section>
    <section id="add-book" class="card">
      <p>Filler Add</p>
    </section>
    <footer class="card">
      <p>Filler Foot</p>
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="script/model/book.js"></script>
  <script src="script/view/bookView.js"></script>
  <script>
    app.Book.fetchAll(app.bookView.initAllBooks);
  </script>
</body>

</html>
